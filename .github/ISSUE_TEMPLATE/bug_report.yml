name: Bug Report
description: Report a bug or issue with Naner
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command '...'
        2. Configure setting '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: diagnostics
    attributes:
      label: Diagnostic Output
      description: Please run `naner --diagnose` and paste the output here
      placeholder: Paste the output of 'naner --diagnose'
      render: shell

  - type: input
    id: version
    attributes:
      label: Naner Version
      description: What version of Naner are you running? (run `naner --version`)
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Windows Version
      description: What version of Windows are you using?
      placeholder: e.g., Windows 11 23H2, Windows 10 22H2
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Any relevant configuration from naner.json or user-settings.json (remove sensitive info)
      placeholder: Paste relevant config sections
      render: json

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or error messages
      placeholder: Any other information that might be helpful

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have run `naner --diagnose` and included the output above
          required: false
        - label: I have tested with a minimal configuration
          required: false
